
<div class="form">
  <h1>Incomes</h1>
  <mat-card style="width: inherit">
    <mat-card-content>
      <p-table [value]="incomeList" >
        <ng-template pTemplate="header">
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-incomeList>
          <tr>
            <td>{{ incomeList.category }}</td>
            <td>{{ incomeList.amount }}</td>
            <td>{{ incomeList.description }}</td>
            <td>
              <div class="flex gap-2 mb-1 mt-1">
                <p-button icon="pi pi-file-edit" styleClass="p-button-rounded" pTooltip="Edit" tooltipPosition="bottom" ></p-button>
                <p-button (click)="confirm2(incomeList.id)" icon="pi pi-trash" styleClass="p-button-rounded p-button-danger" pTooltip="Delete" tooltipPosition="bottom"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </mat-card-content>
  </mat-card>

  <p-button (onClick)="this.showAddComponent()" class="m-3" label="Add Income" styleClass="p-button-rounded"></p-button>



</div>
